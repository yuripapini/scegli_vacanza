    * { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg0: #07090f;
      --bg1: #0e1220;
      --accent: #f59e0b;
      --accent2: #f97316;
      --purple: #8b5cf6;
      --glass: rgba(255,255,255,0.05);
      --glass-border: rgba(255,255,255,0.1);
      --text: #f1f5f9;
      --muted: rgba(241,245,249,0.45);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'Inter', 'Segoe UI', sans-serif;
      background: var(--bg0);
      min-height: 100vh;
      color: var(--text);
      padding: 0 0 80px;
      overflow-x: hidden;
    }

    body::before, body::after {
      content: '';
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }
    body::before {
      width: 400px; height: 400px;
      background: radial-gradient(circle, rgba(139,92,246,0.15), transparent 70%);
      top: -100px; right: -100px;
      animation: orb1 12s ease-in-out infinite alternate;
    }
    body::after {
      width: 350px; height: 350px;
      background: radial-gradient(circle, rgba(245,158,11,0.12), transparent 70%);
      bottom: 50px; left: -80px;
      animation: orb2 15s ease-in-out infinite alternate;
    }
    @keyframes orb1 { from { transform: translate(0,0) scale(1); } to { transform: translate(30px,50px) scale(1.2); } }
    @keyframes orb2 { from { transform: translate(0,0) scale(1); } to { transform: translate(-20px,-40px) scale(1.15); } }

    header {
      position: sticky; top: 0; z-index: 10;
      text-align: center;
      padding: 18px 20px 14px;
      background: rgba(7,9,15,0.88);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-bottom: 1px solid var(--glass-border);
    }

    header h1 {
      font-size: 1.35rem;
      font-weight: 900;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #fbbf24, #f97316);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    header p { font-size: 0.75rem; color: var(--muted); margin-top: 3px; }

    .cards-grid {
      position: relative; z-index: 1;
      padding: 28px 16px 0;
      display: grid;
      grid-template-columns: 1fr;
      gap: 24px;
      max-width: 780px;
      margin: 0 auto;
    }

    @media (min-width: 640px) {
      .cards-grid { grid-template-columns: 1fr 1fr; }
    }

    .dest-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 22px;
      overflow: hidden;
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      display: flex;
      flex-direction: column;
      transition: border-color 0.25s, transform 0.25s;
    }
    .dest-card:hover { border-color: rgba(245,158,11,0.35); transform: translateY(-2px); }

    .dest-card-top {
      padding: 20px 18px 16px;
      display: flex;
      align-items: flex-start;
      gap: 14px;
    }

    .dest-meta { flex: 1; min-width: 0; }

    .dest-name {
      font-size: 1.15rem; font-weight: 800; letter-spacing: -0.4px;
      background: linear-gradient(135deg, #fbbf24, #fb923c);
      -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;
      margin-bottom: 3px;
      line-height: 1.25;
    }

    .dest-days {
      font-size: 0.7rem; color: var(--muted); font-weight: 500; margin-bottom: 10px;
    }

    .dest-desc {
      font-size: 0.78rem; color: rgba(255,255,255,0.68); line-height: 1.55;
      border-top: 1px solid var(--glass-border);
      padding: 14px 18px;
    }

    .itin-toggle-btn {
      width: 100%;
      background: rgba(255,255,255,0.04);
      border: none;
      border-top: 1px solid var(--glass-border);
      color: rgba(255,255,255,0.6);
      font-family: inherit;
      font-size: 0.77rem; font-weight: 600;
      padding: 12px 18px;
      cursor: pointer;
      text-align: left;
      display: flex; align-items: center; gap: 7px;
      transition: background 0.2s, color 0.2s;
    }
    .itin-toggle-btn:hover { background: rgba(255,255,255,0.07); color: var(--text); }

    .itin-toggle-btn .arrow { margin-left: auto; transition: transform 0.3s; }
    .itin-toggle-btn.open .arrow { transform: rotate(180deg); }

    .itin-list {
      display: none;
      padding: 0 18px 16px;
      border-top: 1px solid var(--glass-border);
    }
    .itin-list.open { display: block; }

    .itin-day {
      display: flex; gap: 10px;

      border-bottom: 1px solid rgba(255,255,255,0.05);
      font-size: 0.77rem; color: rgba(255,255,255,0.72); line-height: 1.5;
    }
    .itin-day:last-child { border-bottom: none; }

    .itin-num {
      font-size: 0.62rem; font-weight: 800; color: var(--accent);
      background: rgba(245,158,11,0.12);
      border-radius: 6px; padding: 2px 5px;
      flex-shrink: 0; height: fit-content; margin-top: 1px;
      letter-spacing: 0.04em;
    }
  </style>
</head>

function flagImg(code, size) {
  if (!code) return '';
  return '<img src="https:\/\/flagcdn.com\/w40\/' + code + '.png" width="' + (size||32) + '" style="border-radius:4px;display:block;" onerror="this.style.display=\'none\'">';
}

function toggleItin(btn, listId) {
  document.getElementById(listId).classList.toggle('open');
  btn.classList.toggle('open');
}

function renderCards() {
  document.getElementById('cardsGrid').innerHTML = DESTINATIONS.map(function(dest, idx) {
    var code = DEST_CODES[dest.name] || '';
    var listId = 'itin-' + idx;
    var days = dest.itinerary.map(function(step, j) {
      return '<div class="itin-day"><div class="itin-num">G' + (j+1) + '</div><div>' + step + '</div></div>';
    }).join('');
    return '<div class="dest-card">'
      + '<div class="dest-card-top"><div>' + flagImg(code, 42) + '</div>'
      + '<div class="dest-meta"><div class="dest-name">' + dest.name + '</div>'
      + '<div class="dest-days">&#x1F4C5; ' + dest.days + ' giorni</div></div></div>'
      + '<div class="dest-desc">' + dest.desc.replace(/\n/g, '<br>') + '</div>'
      + '<button class="itin-toggle-btn"' onclick="toggleItin(this,\'' + listId + '\')">&#x1F4CB; Itinerario<span class="arrow">&#x25BC;</span></button>'
      + '<div class="itin-list" id="' + listId + '">' + days + '</div>'
      + '</div>';
  }).join('');
}

renderCards();
</script>
